     <form>
      <input class="type-here" type="text" placeholder="Search for a city" autofocus>
      <button type="submit">SUBMIT</button>

    <div class="weather-container">
      <div class="weather-header">
        <p>
          <span id="weatherDay">Sunday</span>
          <span id="weatherTime">03:00</span>PM
        </p>
        <h2 id="cityName">Birmingham</h2>
      </div>
      <div class="weather-body">
        <div class="weather-temp-icon">
          <img src="./icons/cloud.svg" alt="cloud" />
        </div>

        <div class="weather-temp">
          <div class="weather-temp-main">
            <div class="weather-temp-value">
              <h1 class="weather-temp-actual-value" id="tempValue">9</h1>
            </div>
            <div class="weather-temp-measure">
              <p>
                °C | <span class="fahrenheit-value">°F</span><br />
                MIN 3°C
              </p>
            </div>
          </div>

          <div class="weather-values">
            <div class="weather-pressure">
              <span id="weatherPressure">93</span>%
            </div>
            <div class="weather-humidty" id="weatherHumidity">
              <span id="weatherHumidity">5</span>km/h
            </div>
            <div class="weather-wind" id="weatherWind">
              <span id="weatherWind">0</span>%
            </div>
          </div>
        </div>
