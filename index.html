<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Scope Weather</title>
  </head>

  <body>
    <div class="weather-container">
      <div class="weather-header">
        <p>Sunday 03:00PM</p>
        <h2>Birmingham</h2>
      </div>
      <div class="weather-body">
        <div class="weather-temp-icon">
          <img src="./assets/icons/cloud.svg" alt="cloud" />
        </div>

        <div class="weather-temp">
          <div class="weather-temp-main">
            <div class="weather-temp-value">9</div>
            <div class="weather-temp-measure">
              <p>
                °C | °F <br />
                MIN 3°C
              </p>
            </div>
          </div>

          <div class="weather-values">
            <div class="weather-pressure">93%</div>
            <div class="weather-humidty">5km/h</div>
            <div class="weather-wind">0%</div>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="weather-forecast-day-1">
            <h3>Friday</h3>
            <img src="./assets/icons/snow.svg" alt="snow" />
            <p>15°/4°</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
